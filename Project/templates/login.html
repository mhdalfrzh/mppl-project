<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}" />
</head>
<body>
	<div id="wrapper">
  <div id="left">
    <div id="signin">
      <div class="login">
        <h2 class="title">Login</h2>
        {% for message in get_flashed_messages() %}
        <h2 class="title">{{ message }}</h2>
        {% endfor %}
      </div>
      <form action="/login" method="post">
        <div>
          <label>Email</label>
          <input id="email" name="email" type="text" class="text-input" />
        </div>
        <div>
          <label>Password</label>
          <input id="password" name="password" type="password" class="text-input" />
        </div>
        <div class="links">
        <a href="#">Forgot Password?</a>
      </div>
        <button type="submit" class="primary-btn">Masuk</button>
      </form>
    </div>
  </div>
  <div id="right">
    <div id="showcase">
      <div class="showcase-content">
        <h1 class="showcase-text">
          <strong>iMployee</strong>
        </h1>
      </div>
    </div>
  </div>
</div>
</body>
</html>

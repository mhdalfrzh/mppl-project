    <script type="text/javascript">

      function doOnClickin(){
        document.getElementById("clock-in").style.display="none";
        document.getElementById("clock-out").style.display="flex";
      }
      function doOnClickout(){
        document.getElementById("clock-in").style.display="flex";
        document.getElementById("clock-out").style.display="none";
      }


      const menuIcon = document.querySelector(".menu-icon");
      const aside = document.querySelector(".aside");
      const asideClose = document.querySelector(".aside_close-icon");

      function toggle(el, className) {
        if (el.classList.contains(className)) {
          el.classList.remove(className);
        } else {
          el.classList.add(className);
        }
      }

      menuIcon.addEventListener("click", function () {
        toggle(aside, "active");
      });

      asideClose.addEventListener("click", function () {
        toggle(aside, "active");
      });

      const table = document.getElementsByClassName("styled-table");
      const tbody = table.getElementsByTagName("tbody");
      const tr = tbody.getElementsByTagName("td");
      const td = tr.getElementsByTagName("td");
      const a = a.getElementsByTagName("a");

      a.addEventListener("click", function () {
        toggle(aside, "active");
      });

      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      window.onclick = function (event) {
        if (!event.target.matches(".panah-bawah")) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };

    </script>

        <div class="title-overtime">
          <h1>Add New Employee</h1>
          <h1><strong>{{ msg }}</strong></h1>
        </div>

        <form action="">

            <h5>Full Name</h5>
            <input type="text" placeholder="input text" />
          </div>
          <div class="id">

            </div>
            <div class="right-id">
              <h5>Phone Number</h5>
              <input type="number" placeholder="input number" />
            </div>
          </div>
          <div class="Address">
            <h5>Address</h5>
            <input type="text" placeholder="input text" />
          </div>
          <div class="email">
            <h5>Email</h5>
            <input type="text" placeholder="input text" />
          </div>
          <div class="title">
            <h5>Title</h5>
            <input type="text" placeholder="input text" />
          </div>
          <div class="salary">
            <h5>Salary</h5>
            <input type="text" placeholder="input number" />
          </div>
          <div class="submit_add_employee">
            <input input="submit_hr_add_employee" type="submit" value="Add Employee" />
          </div>

    <script type="text/javascript">
      const menuIcon = document.querySelector(".menu-icon");
      const aside = document.querySelector(".aside");
      const asideClose = document.querySelector(".aside_close-icon");

      function toggle(el, className) {
        if (el.classList.contains(className)) {
          el.classList.remove(className);
        } else {
          el.classList.add(className);
        }
      }

      menuIcon.addEventListener("click", function () {
        toggle(aside, "active");
      });

      asideClose.addEventListener("click", function () {
        toggle(aside, "active");
      });

      const table = document.getElementsByClassName("styled-table");
      const tbody = table.getElementsByTagName("tbody");
      const tr = tbody.getElementsByTagName("td");
      const td = tr.getElementsByTagName("td");
      const a = a.getElementsByTagName("a");

      a.addEventListener("click", function () {
        toggle(aside, "active");
      });

      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      window.onclick = function (event) {
        if (!event.target.matches(".panah-bawah")) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };

      function myArrow() {
        document.getElementById("InArrow").classList.toggle("show");
      }

      window.onclick = function (event) {
        if (!event.target.matches(".table-arrow-1")) {
          var dropdowns = document.getElementsByClassName(".InArrow");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
    </script>
